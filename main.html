<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th{
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
		td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: left;
		}

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Part</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
				<th>XL</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>chest</td>
                <td>30</td>
                <td>24</td>
                <td>34</td>
				<td>36</td>
				<td>42</td>
                
            </tr>
            <tr>
                <td>waist</td>
                <td>32</td>
                <td>26</td>
                <td>36</td>
				<td>22</td>
				<td>20</td>
                
            </tr>
            <tr>
                <td>Sleeve</td>
                <td>34</td>
                <td>28</td>
                <td>38</td>
                <td>30</td>
				<td>42</td>

            </tr>
           
        </tbody>
    </table>
</body>
</html>
