<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>XS</th>
                <th>S</th>
                <th>M</th>
                <th>L</th>
				<th>XL</th>
			    <th>XXL</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bust(inches)</td>
                <td>30-32</td>
                <td>24-26</td>
                <td>34-36</td>
				<td>30-32</td>
				<td>42-48</td>
                <td>50-58</td>
                
            </tr>
            <tr>
                <td>waist(inches)</td>
                <td>32-34</td>
                <td>26-28</td>
                <td>36-38</td>
				<td>22-24</td>
				<td>20-21</td>
                <td>18-20</td>
                
            </tr>
            <tr>
                <td>Hip(inches)</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>38-40</td>
                <td>30-32</td>
				<td>42-48</td>
                <td>50-58</td>

            </tr>
           
        </tbody>
    </table>
</body>
</html>
