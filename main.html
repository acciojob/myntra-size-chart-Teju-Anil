<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Size Chart</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Bust (inches)</th>
                <th>Waist (inches)</th>
                <th>Hip (inches)</th>
                <th>UK</th>
                <th>US</th>
                <th>EU</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>XS</td>
                <td>30-32</td>
                <td>24-26</td>
                <td>34-36</td>
                <td>6</td>
                <td>2</td>
                <td>34</td>
            </tr>
            <tr>
                <td>S</td>
                <td>32-34</td>
                <td>26-28</td>
                <td>36-38</td>
                <td>8</td>
                <td>4</td>
                <td>36</td>
            </tr>
            <tr>
                <td>M</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>38-40</td>
                <td>10</td>
                <td>6</td>
                <td>38</td>
            </tr>
            <tr>
                <td>L</td>
                <td>36-38</td>
                <td>30-32</td>
                <td>40-42</td>
                <td>12</td>
                <td>8</td>
                <td>40</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>42-44</td>
                <td>14</td>
                <td>10</td>
                <td>42</td>
            </tr>
            <tr>
                <td>XXL</td>
                <td>40-42</td>
                <td>34-36</td>
                <td>44-46</td>
                <td>16</td>
                <td>12</td>
                <td>44</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
